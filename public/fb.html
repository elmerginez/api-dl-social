<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Descargar Reel de Facebook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="has-background-light">

  <section class="section">
    <div class="container">
      <div class="box has-text-centered">
        <h1 class="title is-4">Descargar Reel de Facebook</h1>

        <div class="field has-addons has-addons-centered">
          <div class="control is-expanded">
            <input class="input" type="text" id="url" placeholder="Pega el link del reel aqu√≠..." />
          </div>
          <div class="control">
            <button class="button is-info" onclick="getFBReel()">Obtener Video</button>
          </div>
        </div>

        <div class="buttons is-centered mt-3">
          <button class="button is-light" onclick="pegarDesdePortapapeles()">üìã Pegar</button>
          <button class="button is-light" onclick="limpiar()">üßπ Limpiar</button>
          <button class="button is-light" onclick="reiniciar()">üîÑ Reiniciar</button>
        </div>

        <div id="content" class="mt-5"></div>
      </div>
    </div>
  </section>

  <script>
    async function getFBReel() {
      const url = document.getElementById('url').value;
      const content = document.getElementById('content');
      content.innerHTML = '<progress class="progress is-small is-primary" max="100">Cargando...</progress>';

      try {
        const res = await fetch(`/api/facebook?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          content.innerHTML = `<div class="notification is-danger">‚ùå ${data.error}</div>`;
          return;
        }

        const video = data.video;
        content.innerHTML = `
          <video controls class="mt-4" style="max-width:100%; max-height:30%; border-radius:10px;">
            <source src="${video}" type="video/mp4" />
            Tu navegador no soporta video.
          </video>
          <br>
          <a class="button is-success mt-3" href="${video}" download>‚¨á Descargar Video</a>
        `;
      } catch (err) {
        console.error(err);
        content.innerHTML = `<div class="notification is-warning">‚ö†Ô∏è Ocurri√≥ un error inesperado üòì</div>`;
      }
    }

    function limpiar() {
      document.getElementById('url').value = '';
      document.getElementById('content').innerHTML = '';
    }

    function reiniciar() {
      location.reload();
    }

    async function pegarDesdePortapapeles() {
      const text = await navigator.clipboard.readText();
      document.getElementById('url').value = text;
    }
  </script>
</body>
</html>
